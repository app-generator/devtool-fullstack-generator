name: Seed CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Test
        env: 
          CI: true
        run: npm run test --workspaces --if-present